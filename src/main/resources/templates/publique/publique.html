<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Section Publique</title>
</head>
<body>
<h1>Section Publique</h1>
<div sec:authorize="isAuthenticated()">
    <h2><span sec:authentication="name"></span>
        <span sec:authentication="principal.authorities">[ROLE_USER,ROLE_ADMIN]</span>
    </h2>
</div>
<div sec:authorize="isAuthenticated()">
    <hr />
    <p>Cliquer <a th:href="@{/membre}">ici</a> pour accéder à la section membre.</
    p>
</div>
<div sec:authorize="hasAuthority('ADMIN')">
    <p>Cliquer <a th:href="@{/admin}">ici</a> pour accéder à la section
        administrateur.</p>
</div>
<div sec:authorize="isAuthenticated()">
    <hr />
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Fin de la session"/>
    </form>
</div>
<div sec:authorize="isAnonymous()">
    <hr />
    <form th:action="@{/login}" method="post">
        <input type="submit" value="Ouvrir une session"/>
    </form>
</div>

</body>
</html>
